<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Login -->
	<div class="flex justify-center ">
		<div class="padding-all w-1/2">
			<div class="header flex justify-center space-x-5 mr-20">
				<div><img src="login/images/5.png" alt=" "></div>
				<div class="text-white text-[50px] mt-2">
					<p>Login</p>
				</div>
			</div>


			<div class="design-w3l m-10 p-0 h-full w-auto flex justify-center ">
				<div class="mail-form-agile m-10 p-0 h-[300px] w-[450px] flex justify-center">
					<form action="#" method="post">
						<input class="mt-2" type="text" name="name" placeholder="User Name  or  email..." required="" />
						<input class="mt-2" type="password" name="password" class="padding" placeholder="Password" required="" /><br><br><br>
						<input class="mt-2" type="submit" value="submit">
					</form>
				</div>
				<div class="clear"> </div>
			</div>
		</div>


		<!-- registration -->
		<div class="padding-all w-1/2">
			<div class="header flex justify-center space-x-5 mr-20">
				<div><img src="login/images/5.png" alt=" "></div>
				<div class="text-white text-[50px] mt-2">
					<p>Registration</p>
				</div>
			</div>


			<div class="design-w3l m-10 p-0 h-full w-auto flex justify-center ">
				<div class="mail-form-agile m-10 p-0 h-[380px] w-[450px] flex justify-center">
					<form action="#" method="post">
						<input class="mt-2" type="text" name="name" placeholder="User Name" required="" />
						<input class="mt-2" type="email" name="email" placeholder="Email ID" required="" />
						<input class="mt-2" type="password" name="password" class="padding" placeholder="Password" required="" />
						<input class="mt-2" type="password" name="password" class="padding" placeholder="Confirm Password" required="" /><br><br><br>

						<input class="mt-10" type="submit" value="submit">
					</form>
				</div>
				<div class="clear"> </div>
			</div>
		</div>

	</div>

</body>

</html>
